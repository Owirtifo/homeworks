apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: multitool
          image: wbitt/network-multitool
          volumeMounts:
          - mountPath: /opt
            name: test-pv-nfs
          ports:
            - containerPort: 80
      volumes:
      - name: test-pv-nfs
        persistentVolumeClaim:
          claimName: pvc-nfs
