apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ['sh', '-c', 'while true; do date >> /tmp/output.txt; sleep 5; done']
          volumeMounts:
          - mountPath: /opt
            name: test-pv
        - name: multitool
          image: wbitt/network-multitool
          volumeMounts:
          - mountPath: /opt
            name: test-pv
          ports:
            - containerPort: 80
      volumes:
      - name: test-pv
        persistentVolumeClaim:
          claimName: pvc-test
